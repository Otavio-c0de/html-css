<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes esternas</title>
    <Style>
       @font-face {
        font-family:'love';
        src: url('font/love-larry.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
       }
      
       body {
        font-family: Arial, Helvetica, sans-serif ;
       }

       h1 {
        font-family:'love', 'Times New Roman', Times, serif;
        font-size: 3em;
        font-weight: normal;
       }
    </Style>
</head>
