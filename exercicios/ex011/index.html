<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagen Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen3.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/imagen2.png" type="image/png">
        <img src="imagens/imagen1.png" alt="Imagens Flexiveis">
    </picture>

    <h1>Reproduzindo Áudio </h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica1.mp3.mp3" type="audio/npeg">
        <source src="midia/musica1.mp3.ogg" type="audio/ogg">
        <source src="midia/musica1.mp3.wav" type="audio/wav">
        <p>Infelizmente seu na vegador não conssegue reproduzir áudio. <a href="midia/musica1.mp3.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>  
</body>
</html>
